  zh: 这可能是我创作的最难的贝叶斯谜题。事实上，第一次我做错了，直到[Aubrey Clayton说服我](https://twitter.com/aubreyclayton/status/1420041376377475075)我需要考虑每个家庭的男孩和女孩的数量，而不仅仅是家庭的大小。他通过在一个巨大的电子表格中列举可能的家庭来解决了这个问题！所以我们得到相同的答案让我更有信心它是正确的。
