  type: TYPE_NORMAL
  zh: '[根据疾病控制和预防中心的数据](https://www.cdc.gov/tobacco/data_statistics/fact_sheets/adult_data/cig_smoking/index.htm)，美国大约有14%的成年人是吸烟者。如果您得知某人患有肺癌，那么他们是吸烟者的概率是多少？'
