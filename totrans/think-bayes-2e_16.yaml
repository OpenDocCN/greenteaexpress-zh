    code cell content Hide code cell content</summary>
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE74]'
  id: totrans-209
  prefs: []
  type: TYPE_PRE
  zh: '[PRE74]'
- en: '![_images/52c43bd9abdda9201e2072a09dfb286e5850cae41d61da3a6e7ad355b77b20fd.png](../Images/fdd44a246bef6bcdc55cc9a74e4b2d62.png)</details>'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
- en: The theoretical distribution and the distribution of sample means are in accord.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
- en: Checking Standard Deviation
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s also check that the standard deviations follow the distribution we expect.
    First I’ll compute the standard deviation for each of the 1000 samples.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
- en: <details class="hide above-input"><summary aria-label="Toggle hidden content">Show
    code cell content Hide code cell content</summary>
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE75]'
  id: totrans-215
  prefs: []
  type: TYPE_PRE
  zh: '[PRE75]'
- en: '[PRE76]</details>'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
- en: Now we’ll compute the transformed values, \(t = n s^2 / \sigma^2\).
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
- en: <details class="hide above-input"><summary aria-label="Toggle hidden content">Show
    code cell content Hide code cell content</summary>
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE77]</details>'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
- en: We expect the transformed values to follow a chi-square distribution with parameter
    \(n-1\). SciPy provides `chi2`, which we can use to represent this distribution.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
- en: <details class="hide above-input"><summary aria-label="Toggle hidden content">Show
    code cell content Hide code cell content</summary>
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE78]</details>'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: We can use `pmf_from_dist` again to make a discrete approximation.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
- en: <details class="hide above-input"><summary aria-label="Toggle hidden content">Show
    code cell content Hide code cell content</summary>
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE79]</details>'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
- en: And we’ll use `kde_from_sample` to estimate the distribution of the sample standard
    deviations.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
- en: <details class="hide above-input"><summary aria-label="Toggle hidden content">Show
    code cell content Hide code cell content</summary>
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE80]</details>'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
- en: Now we can compare the theoretical distribution to the distribution of the standard
    deviations.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
- en: <details class="hide above-input"><summary aria-label="Toggle hidden content">Show
    code cell content Hide code cell content</summary>
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE81]'
  id: totrans-231
  prefs: []
  type: TYPE_PRE
  zh: '[PRE81]'
