- en: Exercise 1
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 练习1
- en: '*The distribution of income is famously skewed to the right. In this exercise,
    we’ll measure how strong that skew is.*'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '*收入分布被认为是右偏的。在这个练习中，我们将衡量这种偏斜有多强。*'
- en: '*The Current Population Survey (CPS) is a joint effort of the Bureau of Labor
    Statistics and the Census Bureau to study income and related variables. Data collected
    in 2013 is available from* [*http://www.census.gov/hhes/www/cpstables/032013/hhinc/toc.htm*](http://www.census.gov/hhes/www/cpstables/032013/hhinc/toc.htm)*.
    I downloaded `hinc06.xls`, which is an Excel spreadsheet with information about
    household income, and converted it to `hinc06.csv`, a CSV file you will find in
    the repository for this book. You will also find `hinc2.py`, which reads this
    file and transforms the data.*'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '*Current Population Survey (CPS)是劳工统计局和人口普查局共同研究收入和相关变量的努力。2013年收集的数据可从[*http://www.census.gov/hhes/www/cpstables/032013/hhinc/toc.htm*](http://www.census.gov/hhes/www/cpstables/032013/hhinc/toc.htm)*获取。我下载了`hinc06.xls`，这是一个包含有关家庭收入信息的Excel电子表格，并将其转换为`hinc06.csv`，这是本书的存储库中可以找到的CSV文件。您还会找到`hinc2.py`，它读取此文件并转换数据。*'
- en: '*The dataset is in the form of a series of income ranges and the number of
    respondents who fell in each range. The lowest range includes respondents who
    reported annual household income “Under $5000.” The highest range includes respondents
    who made “$250,000 or more.”*'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据集以一系列收入范围和每个范围内的受访者数量的形式存在。最低范围包括报告年度家庭收入“低于5000美元”的受访者。最高范围包括报告“25万美元或更多”的受访者。*'
- en: '*To estimate mean and other statistics from these data, we have to make some
    assumptions about the lower and upper bounds, and how the values are distributed
    in each range. `hinc2.py` provides `InterpolateSample`, which shows one way to
    model this data. It takes a DataFrame with a column, `income`, that contains the
    upper bound of each range, and `freq`, which contains the number of respondents
    in each frame.*'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '*要从这些数据中估算均值和其他统计数据，我们必须对下限和上限以及每个范围内的值分布做一些假设。`hinc2.py`提供了`InterpolateSample`，它展示了对这些数据建模的一种方法。它接受一个包含每个范围的上限的列`income`和包含每个范围内受访者数量的`freq`的DataFrame。*'
- en: '*It also takes `log_upper`, which is an assumed upper bound on the highest
    range, expressed in `log10` dollars. The default value, `log_upper=6.0` represents
    the assumption that the largest income among the respondents is* 10⁶*, or one
    million dollars.*'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '*它还需要`log_upper`，这是假定的最高范围的上限，以`log10`美元表示。默认值`log_upper=6.0`表示受访者中最大收入为10⁶美元，即一百万美元的假设。*'
- en: '*`InterpolateSample` generates a pseudo-sample; that is, a sample of household
    incomes that yields the same number of respondents in each range as the actual
    data. It assumes that incomes in each range are equally spaced on a log10 scale.*'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '*`InterpolateSample`生成一个伪样本；也就是说，一个家庭收入样本，使得每个范围内的受访者数量与实际数据相同。它假设每个范围内的收入在log10比例上是等间距的。*'
- en: '*Compute the median, mean, skewness and Pearson’s skewness of the resulting
    sample. What fraction of households reports a taxable income below the mean? How
    do the results depend on the assumed upper bound?*'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '*计算结果样本的中位数、均值、偏度和皮尔逊偏度。报告收入低于均值的家庭比例是多少？结果如何取决于假定的上限？*'
- en: 6.10  Glossary
  id: totrans-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.10  术语表
- en: 'Probability density function (PDF): The derivative of a continuous CDF, a function
    that maps a value to its probability density.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率密度函数（PDF）：连续CDF的导数，将值映射到其概率密度的函数。
- en: 'Probability density: A quantity that can be integrated over a range of values
    to yield a probability. If the values are in units of cm, for example, probability
    density is in units of probability per cm.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率密度：一种可以在一定范围内积分以得出概率的数量。例如，如果值以厘米为单位，概率密度就以每厘米的概率单位为单位。
- en: 'Kernel density estimation (KDE): An algorithm that estimates a PDF based on
    a sample.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 核密度估计（KDE）：一种基于样本估计PDF的算法。
- en: 'discretize: To approximate a continuous function or distribution with a discrete
    function. The opposite of smoothing.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 离散化：用离散函数近似连续函数或分布。与平滑相反。
- en: 'raw moment: A statistic based on the sum of data raised to a power.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原始矩：基于数据求和的统计量，其次方。
- en: 'central moment: A statistic based on deviation from the mean, raised to a power.'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中心矩：基于与均值的偏差的统计量，其次方。
- en: 'standardized moment: A ratio of moments that has no units.'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准化矩：没有单位的矩的比率。
- en: 'skewness: A measure of how asymmetric a distribution is.'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偏度：衡量分布的不对称程度的指标。
- en: 'sample skewness: A moment-based statistic intended to quantify the skewness
    of a distribution.'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 样本偏度：基于矩的统计量，旨在量化分布的偏度。
- en: 'Pearson’s median skewness coefficient: A statistic intended to quantify the
    skewness of a distribution based on the median, mean, and standard deviation.'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 皮尔逊中位数偏度系数：一种旨在基于中位数、均值和标准差量化分布偏度的统计量。
- en: 'robust: A statistic is robust if it is relatively immune to the effect of outliers.'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 健壮：如果统计量相对不受异常值影响，则称其为健壮。
