- en: Evaluating a PDF for a particular value of x is usually not useful. The result
    is not a probability; it is a probability *density*.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: In physics, density is mass per unit of volume; in order to get a mass, you
    have to multiply by volume or, if the density is not constant, you have to integrate
    over volume.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, probability density measures probability per unit of x. In order
    to get a probability mass, you have to integrate over x.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: '`thinkstats2` provides a class called Pdf that represents a probability density
    function. Every Pdf object provides the following methods:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: '`Density`, which takes a value, `x`, and returns the density of the distribution
    at `x`.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Render`, which evaluates the density at a discrete set of values and returns
    a pair of sequences: the sorted values, `xs`, and their probability densities,
    `ds`.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`MakePmf`, which evaluates `Density` at a discrete set of values and returns
    a normalized Pmf that approximates the Pdf.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`GetLinspace`, which returns the default set of points used by `Render` and
    `MakePmf`.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pdf is an abstract parent class, which means you should not instantiate it;
    that is, you cannot create a Pdf object. Instead, you should define a child class
    that inherits from Pdf and provides definitions of `Density` and `GetLinspace`.
    Pdf provides `Render` and `MakePmf`.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: For example, `thinkstats2` provides a class named `NormalPdf` that evaluates
    the normal density function.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The NormalPdf object contains the parameters `mu` and `sigma`. `Density` uses
    `scipy.stats.norm`, which is an object that represents a normal distribution and
    provides `cdf` and `pdf`, among other methods (see Section [5.2](thinkstats2006.html#normal)).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: The following example creates a NormalPdf with the mean and variance of adult
    female heights, in cm, from the BRFSS (see Section [5.4](thinkstats2006.html#brfss)).
    Then it computes the density of the distribution at a location one standard deviation
    from the mean.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'The result is about 0.03, in units of probability mass per cm. Again, a probability
    density doesn’t mean much by itself. But if we plot the Pdf, we can see the shape
    of the distribution:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`thinkplot.Pdf` plots the Pdf as a smooth function, as contrasted with `thinkplot.Pmf`,
    which renders a Pmf as a step function. Figure [6.1](#pdf_example) shows the result,
    as well as a PDF estimated from a sample, which we’ll compute in the next section.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: 'You can use `MakePmf` to approximate the Pdf:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: By default, the resulting Pmf contains 101 points equally spaced from `mu -
    3*sigma` to `mu + 3*sigma`. Optionally, `MakePmf` and `Render` can take keyword
    arguments `low`, `high`, and `n`.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
