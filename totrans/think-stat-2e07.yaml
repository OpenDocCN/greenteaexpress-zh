  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 图[6.4](#density_wtkg2_kde)显示了结果。分布呈右偏态。确实，平均值为79.0，大于中位数77.3。样本偏度为1.1，皮尔逊中位数偏度为0.26。
- en: The sign of the skewness coefficient indicates whether the distribution skews
    left or right, but other than that, they are hard to interpret. Sample skewness
    is less robust; that is, it is more susceptible to outliers. As a result it is
    less reliable when applied to skewed distributions, exactly when it would be most
    relevant.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 偏度系数的符号指示分布是左偏还是右偏，但除此之外，它们很难解释。样本偏度不够健壮；也就是说，它更容易受到异常值的影响。因此，在应用于偏斜分布时，它的可靠性较低，而这正是它最相关的时候。
- en: Pearson’s median skewness is based on a computed mean and variance, so it is
    also susceptible to outliers, but since it does not depend on a third moment,
    it is somewhat more robust.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 皮尔逊中位数偏度是基于计算的均值和方差，因此它也容易受到异常值的影响，但由于它不依赖于第三阶矩，所以它稍微更健壮。
