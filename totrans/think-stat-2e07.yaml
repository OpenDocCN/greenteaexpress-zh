- en: 6.2  Kernel density estimation
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Kernel density estimation (KDE) is an algorithm that takes a sample and finds
    an appropriately smooth PDF that fits the data. You can read details at [http://en.wikipedia.org/wiki/Kernel_density_estimation](http://en.wikipedia.org/wiki/Kernel_density_estimation).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: '`scipy` provides an implementation of KDE and `thinkstats2` provides a class
    called `EstimatedPdf` that uses it:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '`scipy`提供了KDE的实现，`thinkstats2`提供了一个名为`EstimatedPdf`的类来使用它：'
- en: '[PRE4]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '`__init__` takes a sample and computes a kernel density estimate. The result
    is a `gaussian_kde` object that provides an `evaluate` method.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '`__init__`接受一个样本并计算核密度估计。结果是一个提供`evaluate`方法的`gaussian_kde`对象。'
- en: '`Density` takes a value or sequence, calls `gaussian_kde.evaluate`, and returns
    the resulting density. The word “Gaussian” appears in the name because it uses
    a filter based on a Gaussian distribution to smooth the KDE.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '`Density`接受一个值或序列，调用`gaussian_kde.evaluate`，并返回结果密度。名称中出现“高斯”一词是因为它使用基于高斯分布的滤波器来平滑KDE。'
- en: 'Here’s an example that generates a sample from a normal distribution and then
    makes an EstimatedPdf to fit it:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个示例，它从正态分布生成一个样本，然后制作一个EstimatedPdf来适应它：
- en: '[PRE5]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '`sample` is a list of 500 random heights. `sample_pdf` is a Pdf object that
    contains the estimated KDE of the sample.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '`sample`是一个包含500个随机身高的列表。`sample_pdf`是一个包含样本的估计KDE的Pdf对象。'
- en: Figure [6.1](#pdf_example) shows the normal density function and a KDE based
    on a sample of 500 random heights. The estimate is a good match for the original
    distribution.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图[6.1](#pdf_example)显示了正态密度函数和基于500个随机身高样本的KDE。估计结果与原始分布非常匹配。
- en: 'Estimating a density function with KDE is useful for several purposes:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 使用KDE估计密度函数对于几个目的都是有用的。
- en: 'Visualization: During the exploration phase of a project, CDFs are usually
    the best visualization of a distribution. After you look at a CDF, you can decide
    whether an estimated PDF is an appropriate model of the distribution. If so, it
    can be a better choice for presenting the distribution to an audience that is
    unfamiliar with CDFs.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化：在项目的探索阶段，CDF通常是分布的最佳可视化方式。查看CDF后，您可以决定估计的PDF是否是分布的适当模型。如果是，它可以成为向不熟悉CDF的观众呈现分布的更好选择。
- en: 'Interpolation: An estimated PDF is a way to get from a sample to a model of
    the population. If you have reason to believe that the population distribution
    is smooth, you can use KDE to interpolate the density for values that don’t appear
    in the sample.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插值：估计的PDF是从样本到人口模型的一种方法。如果您有理由相信人口分布是平滑的，可以使用KDE来插值未出现在样本中的值的密度。
- en: 'Simulation: Simulations are often based on the distribution of a sample. If
    the sample size is small, it might be appropriate to smooth the sample distribution
    using KDE, which allows the simulation to explore more possible outcomes, rather
    than replicating the observed data.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模拟：模拟通常基于样本的分布。如果样本量较小，可能适合使用KDE平滑样本分布，这样可以使模拟探索更多可能的结果，而不是复制观察到的数据。
