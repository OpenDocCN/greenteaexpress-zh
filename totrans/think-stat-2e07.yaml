- en: At this point we have seen PMFs, CDFs and PDFs; let’s take a minute to review.
    Figure [6.2](#dist_framework) shows how these functions relate to each other.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经看到了PMF、CDF和PDF；让我们花一分钟来回顾一下。图[6.2](#dist_framework)显示了这些函数之间的关系。
- en: We started with PMFs, which represent the probabilities for a discrete set of
    values. To get from a PMF to a CDF, you add up the probability masses to get cumulative
    probabilities. To get from a CDF back to a PMF, you compute differences in cumulative
    probabilities. We’ll see the implementation of these operations in the next few
    sections.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从PMF开始，它代表了一组离散值的概率。要从PMF到CDF，您需要将概率质量相加以获得累积概率。要从CDF返回到PMF，您需要计算累积概率的差异。我们将在接下来的几节中看到这些操作的实现。
- en: A PDF is the derivative of a continuous CDF; or, equivalently, a CDF is the
    integral of a PDF. Remember that a PDF maps from values to probability densities;
    to get a probability, you have to integrate.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: PDF是连续CDF的导数；或者等价地，CDF是PDF的积分。请记住，PDF从值映射到概率密度；要获得概率，您必须进行积分。
- en: To get from a discrete to a continuous distribution, you can perform various
    kinds of smoothing. One form of smoothing is to assume that the data come from
    an analytic continuous distribution (like exponential or normal) and to estimate
    the parameters of that distribution. Another option is kernel density estimation.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 要从离散到连续分布，可以进行各种形式的平滑。一种平滑的形式是假设数据来自解析连续分布（如指数分布或正态分布），并估计该分布的参数。另一个选项是核密度估计。
- en: The opposite of smoothing is discretizing, or quantizing. If you evaluate a
    PDF at discrete points, you can generate a PMF that is an approximation of the
    PDF. You can get a better approximation using numerical integration.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 平滑的相反是离散化或量化。如果在离散点上评估PDF，可以生成一个PDF的近似PMF。您可以使用数值积分获得更好的近似。
- en: To distinguish between continuous and discrete CDFs, it might be better for
    a discrete CDF to be a “cumulative mass function,” but as far as I can tell no
    one uses that term.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 为了区分连续和离散的CDF，离散的CDF最好是“累积质量函数”，但据我所知，没有人使用这个术语。
- en: 6.4  Hist implementation
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.4 Hist实现
- en: 'At this point you should know how to use the basic types provided by `thinkstats2`:
    Hist, Pmf, Cdf, and Pdf. The next few sections provide details about how they
    are implemented. This material might help you use these classes more effectively,
    but it is not strictly necessary.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您应该知道如何使用`thinkstats2`提供的基本类型：Hist、Pmf、Cdf和Pdf。接下来的几节将提供有关它们如何实现的详细信息。这些材料可能有助于您更有效地使用这些类，但并非绝对必要。
- en: 'Hist and Pmf inherit from a parent class called `_DictWrapper`. The leading
    underscore indicates that this class is “internal;” that is, it should not be
    used by code in other modules. The name indicates what it is: a dictionary wrapper.
    Its primary attribute is `d`, the dictionary that maps from values to their frequencies.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Hist和Pmf继承自一个名为`_DictWrapper`的父类。前导下划线表示这个类是“内部的”；也就是说，它不应该被其他模块中的代码使用。名称表明它是什么：一个字典包装器。它的主要属性是`d`，这个字典将值映射到它们的频率。
- en: The values can be any hashable type. The frequencies should be integers, but
    can be any numeric type.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 值可以是任何可散列类型。频率应该是整数，但可以是任何数值类型。
- en: '`_DictWrapper` contains methods appropriate for both Hist and Pmf, including
    `__init__`, `Values`, `Items` and `Render`. It also provides modifier methods
    `Set`, `Incr`, `Mult`, and `Remove`. These methods are all implemented with dictionary
    operations. For example:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '`_DictWrapper`包含适用于Hist和Pmf的方法，包括`__init__`、`Values`、`Items`和`Render`。它还提供修改器方法`Set`、`Incr`、`Mult`和`Remove`。这些方法都是用字典操作实现的。例如：'
- en: '[PRE6]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Hist also provides `Freq`, which looks up the frequency of a given value.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Hist还提供了`Freq`，它查找给定值的频率。
- en: Because Hist operators and methods are based on dictionaries, these methods
    are constant time operations; that is, their run time does not increase as the
    Hist gets bigger.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 因为Hist的运算符和方法都是基于字典的，所以这些方法的运行时间是恒定的；也就是说，随着Hist的增大，它们的运行时间不会增加。
- en: 6.5  Pmf implementation
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.5 Pmf实现
- en: Pmf and Hist are almost the same thing, except that a Pmf maps values to floating-point
    probabilities, rather than integer frequencies. If the sum of the probabilities
    is 1, the Pmf is normalized.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Pmf和Hist几乎是一样的，只是Pmf将值映射到浮点概率，而不是整数频率。如果概率之和为1，Pmf就被归一化了。
- en: 'Pmf provides `Normalize`, which computes the sum of the probabilities and divides
    through by a factor:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Pmf提供了`Normalize`，它计算概率的总和并通过一个因子进行除法：
- en: '[PRE7]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '`fraction` determines the sum of the probabilities after normalizing; the default
    value is 1\. If the total probability is 0, the Pmf cannot be normalized, so `Normalize`
    raises `ValueError`.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '`fraction`确定归一化后的概率之和；默认值为1。如果总概率为0，Pmf无法归一化，因此`Normalize`会引发`ValueError`。'
- en: Hist and Pmf have the same constructor. It can take as an argument a `dict`,
    Hist, Pmf or Cdf, a pandas Series, a list of (value, frequency) pairs, or a sequence
    of values.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Hist和Pmf有相同的构造函数。它可以接受一个`dict`、Hist、Pmf或Cdf、pandas Series、一个(value, frequency)对的列表或一个值序列作为参数。
- en: If you instantiate a Pmf, the result is normalized. If you instantiate a Hist,
    it is not. To construct an unnormalized Pmf, you can create an empty Pmf and modify
    it. The Pmf modifiers do not renormalize the Pmf.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你实例化一个Pmf，结果是归一化的。如果你实例化一个Hist，它就不是。要构建一个未归一化的Pmf，你可以创建一个空的Pmf并修改它。Pmf修改器不会重新归一化Pmf。
- en: 6.6  Cdf implementation
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.6 Cdf实现
- en: A CDF maps from values to cumulative probabilities, so I could have implemented
    Cdf as a `_DictWrapper`. But the values in a CDF are ordered and the values in
    a `_DictWrapper` are not. Also, it is often useful to compute the inverse CDF;
    that is, the map from cumulative probability to value. So the implementaion I
    chose is two sorted lists. That way I can use binary search to do a forward or
    inverse lookup in logarithmic time.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: CDF将值映射到累积概率，所以我可以将CDF实现为`_DictWrapper`。但是CDF中的值是有序的，而`_DictWrapper`中的值不是。此外，计算逆CDF通常是有用的；也就是说，从累积概率到值的映射。所以我选择的实现是两个排序列表。这样我就可以使用二分查找以对数时间进行正向或逆向查找。
- en: The Cdf constructor can take as a parameter a sequence of values or a pandas
    Series, a dictionary that maps from values to probabilities, a sequence of (value,
    probability) pairs, a Hist, Pmf, or Cdf. Or if it is given two parameters, it
    treats them as a sorted sequence of values and the sequence of corresponding cumulative
    probabilities.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Cdf构造函数可以接受一个值序列或pandas Series、一个将值映射到概率的字典、一对(value, probability)序列、Hist、Pmf或Cdf作为参数。或者如果给定两个参数，它会将它们视为排序后的值序列和相应的累积概率序列。
- en: 'Given a sequence, pandas Series, or dictionary, the constructor makes a Hist.
    Then it uses the Hist to initialize the attributes:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个序列、pandas Series或字典，构造函数会生成一个Hist。然后它使用Hist来初始化属性：
- en: '[PRE8]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '`xs` is the sorted list of values; `freqs` is the list of corresponding frequencies.
    `np.cumsum` computes the cumulative sum of the frequencies. Dividing through by
    the total frequency yields cumulative probabilities. For `n` values, the time
    to construct the Cdf is proportional to n logn.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '`xs`是值的排序列表；`freqs`是相应频率的列表。`np.cumsum`计算频率的累积和。通过总频率除以得到累积概率。对于`n`个值，构造Cdf的时间与`n
    logn`成正比。'
- en: 'Here is the implementation of `Prob`, which takes a value and returns its cumulative
    probability:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 这是`Prob`的实现，它接受一个值并返回其累积概率：
- en: '[PRE9]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'The `bisect` module provides an implementation of binary search. And here is
    the implementation of `Value`, which takes a cumulative probability and returns
    the corresponding value:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '`bisect`模块提供了二分查找的实现。这里是`Value`的实现，它接受累积概率并返回相应的值：'
- en: '[PRE10]'
  id: totrans-122
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Given a Cdf, we can compute the Pmf by computing differences between consecutive
    cumulative probabilities. If you call the Cdf constructor and pass a Pmf, it computes
    differences by calling `Cdf.Items`:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个Cdf，我们可以通过计算连续累积概率之间的差异来计算Pmf。如果你调用Cdf构造函数并传递一个Pmf，它会通过调用`Cdf.Items`来计算差异：
- en: '[PRE11]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '`np.roll` shifts the elements of `a` to the right, and “rolls” the last one
    back to the beginning. We replace the first element of `b` with 0 and then compute
    the difference `a-b`. The result is a NumPy array of probabilities.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '`np.roll`将`a`的元素向右移动，并将最后一个“滚动”回到开头。我们用0替换`b`的第一个元素，然后计算差异`a-b`。结果是一个概率的NumPy数组。'
- en: Cdf provides `Shift` and `Scale`, which modify the values in the Cdf, but the
    probabilities should be treated as immutable.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Cdf提供了`Shift`和`Scale`，它们修改了Cdf中的值，但概率应该被视为不可变的。
- en: 6.7  Moments
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.7 Moments
- en: Any time you take a sample and reduce it to a single number, that number is
    a statistic. The statistics we have seen so far include mean, variance, median,
    and interquartile range.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你对样本进行抽样并将其减少到一个数字时，那个数字就是一个统计量。到目前为止我们看到的统计量包括均值、方差、中位数和四分位距。
- en: 'A raw moment is a kind of statistic. If you have a sample of values, x[i],
    the kth raw moment is:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 原始矩是一种统计量。如果你有一组值x[i]的样本，第k个原始矩是：
- en: '| m′[k] =  |'
  id: totrans-130
  prefs: []
  type: TYPE_TB
  zh: '| m′[k] =  |'
- en: '&#124; 1 &#124;'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; 1 &#124;'
- en: '&#124;  &#124;'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124;  &#124;'
- en: '&#124; n &#124;'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; n &#124;'
- en: '|   |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '|   |'
- en: '&#124;   &#124;'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124;   &#124;'
- en: '&#124; ∑ &#124;'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; ∑ &#124;'
- en: '&#124; i &#124;'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; i &#124;'
- en: '|  x[i]^k  |'
  id: totrans-138
  prefs: []
  type: TYPE_TB
  zh: '|  x[i]^k  |'
- en: 'Or if you prefer Python notation:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 或者如果你更喜欢Python的表示法：
- en: '[PRE12]'
  id: totrans-140
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: When k=1 the result is the sample mean, x. The other raw moments don’t mean
    much by themselves, but they are used in some computations.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 当k=1时，结果是样本均值x。其他原始矩本身意义不大，但它们在一些计算中使用。
- en: 'The central moments are more useful. The kth central moment is:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 中心矩更有用。第k个中心矩是：
- en: '| m[k] =  |'
  id: totrans-143
  prefs: []
  type: TYPE_TB
  zh: '| m[k] =  |'
- en: '&#124; 1 &#124;'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; 1 &#124;'
- en: '&#124;  &#124;'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124;  &#124;'
- en: '&#124; n &#124;'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; n &#124;'
- en: '|   |'
  id: totrans-147
  prefs: []
  type: TYPE_TB
  zh: '|   |'
- en: '&#124;   &#124;'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124;   &#124;'
- en: '&#124; ∑ &#124;'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; ∑ &#124;'
- en: '&#124; i &#124;'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; i &#124;'
- en: '|  (x[i] − x)^k  |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '|  (x[i] − x)^k  |'
- en: 'Or in Python:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 或者在Python中：
- en: '[PRE13]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: When k=2 the result is the second central moment, which you might recognize
    as variance. The definition of variance gives a hint about why these statistics
    are called moments. If we attach a weight along a ruler at each location, x[i],
    and then spin the ruler around the mean, the moment of inertia of the spinning
    weights is the variance of the values. If you are not familiar with moment of
    inertia, see [http://en.wikipedia.org/wiki/Moment_of_inertia](http://en.wikipedia.org/wiki/Moment_of_inertia).
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 当k=2时，结果是第二个中心矩，你可能会认出它是方差。方差的定义暗示了为什么这些统计量被称为矩。如果我们在每个位置x[i]处沿着标尺附加一个重量，然后围绕均值旋转标尺，旋转重量的惯性矩是值的方差。如果你不熟悉惯性矩，请参见[http://en.wikipedia.org/wiki/Moment_of_inertia](http://en.wikipedia.org/wiki/Moment_of_inertia)。
- en: When you report moment-based statistics, it is important to think about the
    units. For example, if the values x[i] are in cm, the first raw moment is also
    in cm. But the second moment is in cm², the third moment is in cm³, and so on.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 当你报告基于矩的统计量时，重要的是要考虑单位。例如，如果值x[i]是以厘米为单位的，第一个原始矩也是以厘米为单位的。但第二个矩是以平方厘米为单位，第三个矩是以立方厘米为单位，依此类推。
- en: Because of these units, moments are hard to interpret by themselves. That’s
    why, for the second moment, it is common to report standard deviation, which is
    the square root of variance, so it is in the same units as x[i].
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些单位，矩本身很难解释。这就是为什么对于第二矩，通常报告标准差，它是方差的平方根，因此与x[i]具有相同的单位。
- en: 6.8  Skewness
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.8  偏度
- en: Skewness is a property that describes the shape of a distribution. If the distribution
    is symmetric around its central tendency, it is unskewed. If the values extend
    farther to the right, it is “right skewed” and if the values extend left, it is
    “left skewed.”
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 偏度是描述分布形状的属性。如果分布围绕其中心趋势对称，它是无偏的。如果值向右延伸得更远，它是“右偏”，如果值向左延伸，它是“左偏”。
- en: This use of “skewed” does not have the usual connotation of “biased.” Skewness
    only describes the shape of the distribution; it says nothing about whether the
    sampling process might have been biased.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: “偏斜”的使用并不具有“偏倚”的通常含义。偏度只描述分布的形状；它对抽样过程是否可能存在偏倚没有任何说明。
- en: 'Several statistics are commonly used to quantify the skewness of a distribution.
    Given a sequence of values, x[i], the sample skewness, g[1], can be computed like
    this:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 通常使用几种统计量来量化分布的偏度。给定一系列值x[i]，可以这样计算样本偏度g[1]：
- en: '[PRE14]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: g[1] is the third standardized moment, which means that it has been normalized
    so it has no units.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: g[1]是第三个标准化矩，这意味着它已经被归一化，因此没有单位。
- en: Negative skewness indicates that a distribution skews left; positive skewness
    indicates that a distribution skews right. The magnitude of g[1] indicates the
    strength of the skewness, but by itself it is not easy to interpret.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 负偏度表示分布向左偏斜；正偏度表示分布向右偏斜。g[1]的大小表示偏度的强度，但单独来看很难解释。
- en: In practice, computing sample skewness is usually not a good idea. If there
    are any outliers, they have a disproportionate effect on g[1].
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，通常计算样本偏度并不是一个好主意。如果有任何异常值，它们对g[1]的影响就会不成比例。
- en: Another way to evaluate the asymmetry of a distribution is to look at the relationship
    between the mean and median. Extreme values have more effect on the mean than
    the median, so in a distribution that skews left, the mean is less than the median.
    In a distribution that skews right, the mean is greater.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 评估分布的不对称性的另一种方法是看均值和中位数之间的关系。极端值对均值的影响比对中位数的影响更大，因此在左偏的分布中，均值小于中位数。在右偏的分布中，均值大于中位数。
- en: 'Pearson’s median skewness coefficient is a measure of skewness based on the
    difference between the sample mean and median:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 皮尔逊中位数偏度系数是基于样本均值和中位数之间的差异而衡量偏度的指标：
- en: '| g[p] = 3 (x − m) / S  |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
  zh: '| g[p] = 3 (x − m) / S  |'
- en: 'Where x is the sample mean, m is the median, and S is the standard deviation.
    Or in Python:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 其中x是样本均值，m是中位数，S是标准差。或者在Python中：
- en: '[PRE15]'
  id: totrans-169
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: This statistic is robust, which means that it is less vulnerable to the effect
    of outliers.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 这个统计量是健壮的，这意味着它对异常值的影响较小。
