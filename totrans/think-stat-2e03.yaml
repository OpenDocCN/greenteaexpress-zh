  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '|    |'
- en: '&#124; s &#124;'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '| s |'
- en: '|    |'
  id: totrans-152
  prefs: []
