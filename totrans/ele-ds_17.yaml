  type: TYPE_NORMAL
  zh: 作为一个例子，我将使用来自《通用社会调查》（GSS）的数据。我将从*数据科学要素*存储库中下载一个HDF文件，其中包含已经重新采样以纠正分层抽样的GSS数据子集。
