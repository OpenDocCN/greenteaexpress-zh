    be made legal or not?” The responses are in a column called `GRASS`; here are
    the values.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了演示逻辑回归，我将使用[普遍社会调查](https://gssdataexplorer.norc.org/variables/285/vshow)中的一个问题，该问题问：“您认为大麻的使用应该合法化吗？”回答在名为`GRASS`的列中；以下是值。
