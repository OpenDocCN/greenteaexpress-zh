- en: Comparing sort algorithms
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: NumPy provides implementations of three sorting algorithms, quicksort, mergesort,
    and heapsort.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
