- en: Elements of Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学要素
- en: 原文：[https://allendowney.github.io/ElementsOfDataScience/README.html](https://allendowney.github.io/ElementsOfDataScience/README.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://allendowney.github.io/ElementsOfDataScience/README.html](https://allendowney.github.io/ElementsOfDataScience/README.html)
- en: '*Elements of Data Science* is an introduction to data science for people with
    no programming experience. My goal is to present a small, powerful subset of Python
    that allows you to do real work in data science as quickly as possible.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 《数据科学要素》是为没有编程经验的人们介绍数据科学的。我的目标是呈现Python的一个小而强大的子集，使您能够尽快在数据科学中进行真正的工作。
- en: I don’t assume that the reader knows anything about programming, statistics,
    or data science. When I use a term, I try to define it immediately, and when I
    use a programming feature, I try to explain it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我不假设读者对编程、统计学或数据科学有任何了解。当我使用一个术语时，我会立即定义它，当我使用一个编程功能时，我会尝试解释它。
- en: This book is in the form of Jupyter notebooks. Jupyter is a software development
    tool you can run in a web browser, so you don’t have to install any software.
    A Jupyter notebook is a document that contains text, Python code, and results.
    So you can read it like a book, but you can also modify the code, run it, develop
    new programs, and test them.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是以Jupyter笔记本的形式呈现的。Jupyter是一个可以在Web浏览器中运行的软件开发工具，因此您不需要安装任何软件。Jupyter笔记本是一个包含文本、Python代码和结果的文档。因此，您可以像阅读书籍一样阅读它，但您也可以修改代码、运行代码、开发新程序并对其进行测试。
- en: The notebooks contains exercises where you can practice what you learn. Most
    of the exercises are meant to be quick, but a few are more substantial.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些笔记本包含练习，您可以在其中练习所学的知识。大多数练习都是快速的，但有一些更实质性。
- en: This material is a work in progress, so suggestions are welcome. The best way
    to provide feedback is to [click here and create an issue in this GitHub repository](https://github.com/AllenDowney/ElementsOfDataScience/issues).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这些材料还在不断完善中，因此欢迎提出建议。提供反馈的最佳方式是[点击此处并在此GitHub存储库中创建一个问题](https://github.com/AllenDowney/ElementsOfDataScience/issues)。
- en: Case Studies
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究
- en: 'In addition to the notebooks below, the *Elements of Data Science* curriculum
    includes these case studies:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了下面的笔记本之外，《数据科学要素》课程还包括以下案例研究：
- en: '[Political Alignment Case Study](https://allendowney.github.io/PoliticalAlignmentCaseStudy/):
    Using data from the General Social Survey, this case study explore changing opinions
    on a variety of topics among survey respondents in the United States. Readers
    choose one of about 120 survey questions and see how responses have changed over
    time and how these changes relate to political alignment (conservative, moderate,
    or liberal).'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[政治立场案例研究](https://allendowney.github.io/PoliticalAlignmentCaseStudy/)：使用来自美国普遍社会调查的数据，这个案例研究探讨了受访者在各种话题上的观点如何随时间变化以及这些变化如何与政治立场（保守、中间或自由）相关。读者可以选择大约120个调查问题之一，看看回答如何随时间变化以及这些变化如何与政治立场相关。'
- en: '[Recidivism Case Study](https://allendowney.github.io/RecidivismCaseStudy/):
    This case study is based on a well known paper, “Machine Bias”, which was published
    by Politico in 2016\. It relates to COMPAS, a statistical tool used in the criminal
    justice system to assess the risk that a defendant will commit another crime if
    released. The ProPublica article concludes that COMPAS is unfair to Black defendants
    because they are more likely to be misclassified as high risk. A response article
    in the Washington Post suggests that “It’s actually not that clear.” Using the
    data from the original article, this case study explains the (many) metrics used
    to evaluate binary classifiers, shows the challenges of defining algorithmic fairness,
    and starts a discussion of the context, ethics, and social impact of data science.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[再犯案案例研究](https://allendowney.github.io/RecidivismCaseStudy/)：这个案例研究基于一篇著名的文章“机器偏见”，该文章于2016年由Politico发表。它涉及到COMPAS，这是一个在刑事司法系统中用于评估被告如果获释会再次犯罪风险的统计工具。ProPublica的文章得出结论，COMPAS对黑人被告不公平，因为他们更有可能被错误分类为高风险。《华盛顿邮报》上的一篇回应文章指出“事实并不那么清楚”。利用原始文章中的数据，这个案例研究解释了用于评估二元分类器的（许多）指标，展示了定义算法公平性的挑战，并开始讨论数据科学的背景、伦理和社会影响。'
- en: '[Bite Size Bayes](https://allendowney.github.io/BiteSizeBayes/): An introduction
    to probability with a focus on Bayes’s Theorem.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Bayes的微观概率](https://allendowney.github.io/BiteSizeBayes/)：介绍概率，重点介绍Bayes定理。'
- en: '[Astronomical Data in Python](https://allendowney.github.io/AstronomicalData/):
    An introduction to SQL using data from the Gaia space telescope as an example.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python中的天文数据](https://allendowney.github.io/AstronomicalData/)：使用来自盖亚空间望远镜的数据作为示例，介绍SQL。'
